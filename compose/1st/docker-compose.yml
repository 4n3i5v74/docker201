version: "3"
services:
  postgres:
    container_name: class_postgres_1
    image: postgres:9.6.3
    restart: unless-stopped
    networks:
      - my-net
    ports:
      - "15432:5432"
    environment:
      POSTGRES_USER: "myuser"
      POSTGRES_PASSWORD: "myuser-pw!"
      POSTGRES_DB: "gogs"
    volumes:
     - "~/docker-class-201/layout/postgres/data/data:/var/lib/postgresql/data"
networks:
  my-net:
    driver: bridge
